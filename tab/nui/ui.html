<body>
    <script>
    // Handle iframe location set or change
    function HandleLocationChange (iframe, url) {
        if (url == 'about:blank') {
            iframe.classList.add('empty'); 
        } else {
            iframe.classList.remove('empty');
        }
    }
    </script>
    <div id="tab-container">
        <div class="tab-wrap">
            <span class="dot"></span>
            <div class="tab">
                <iframe id="iframe" class="empty" src="about:blank" onload="HandleLocationChange(this, this.contentWindow.location.href)" ></iframe>
                <div class="placeholder">
                    <p class="font-weight-bold text-center">Car Tuner.exe ver: 1</p>
                    <p class="font-weight-bold">Boost</p>
                    <p class="font-weight-normal">Normal | High</p>
                   <input id="ex1" data-slider-id='ex1Slider' type="text"  data-slider-min="0"  data-slider-max="100" data-slider-step="5" data-slider-value="50"/>
                   <p class="font-weight-bold">Acceleration</p>
                   <p class="font-weight-normal">Normal | Faster</p>
                   <input id="ex2" data-slider-id='ex2Slider' type="text"  data-slider-min="0"  data-slider-max="2" data-slider-step="0.1" data-slider-value="1"/>
                   <p class="font-weight-bold">Gear Change</p>
                   <p class="font-weight-normal">Normal | Faster</p>
                   <input id="ex3" data-slider-id='ex3Slider' type="text"  data-slider-min="0"  data-slider-max="100" data-slider-step="0.1" data-slider-value="0.1"/>
                   <p class="font-weight-bold">Braking</p>
                   <p class="font-weight-normal">Rear | Front</p>
                   <input id="ex4" data-slider-id='ex4Slider' type="text"  data-slider-min="0"  data-slider-max="1" data-slider-step="0.1" data-slider-value="0.1"/>
                   <p class="font-weight-bold">Drive Train</p>
                   <p class="font-weight-normal">Rear |   Front</p>
                   <input id="ex5" data-slider-id='ex5Slider' type="text"  data-slider-min="0.1"  data-slider-max="0.9" data-slider-step="0.01" data-slider-value="0.5"/>
                
                <button id="but1" onclick="myFunction()" type="button" class="btn btn-primary">Save</button>
                <button id="but2" onclick="DefaultSettings()" type="button" class="btn btn-primary">Default</button>
                <div class="btn-group dropup">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Modes
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" onclick="Slow()" href="#">Slow</a>
                    <a class="dropdown-item" onclick="Drift()" href="#">Drift</a>
                    <a class="dropdown-item" onclick="Sport()" href="#">Sport</a>
                  </div>
                </div>
               
                <!-- <button id="but3" onclick="LoadLast()" type="button" class="btn btn-primary">Load Last</button> -->
                
                <div style="display:none" class="toast-container" ><div>
                </div>
            </div>
        </div>
    </div>
